<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="./vue.js"></script>
        <style>
        </style>
    </head>    
    <body>
        <div id="app">
            <ul>
                <li v-for="n in numero">{{n}}</li>
            </ul>
            <hr>
            <ul>
                <li v-for="c in comentarios">{{c.id}} - {{c.comentario}}</li>
            </ul>
            <button @click="adicionarElemento()">Adicionar</button>
            <button @click="removerElemento()">Remover</button>
            <button @click="modificarElemento()">Atualizar</button>
            <hr>
            <ul>
                <li v-for="(curso, key) in cursos" v-text="key + ' § '+curso"></li>
            </ul>
            <hr>
            <table border="1">                
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Descrição</th>
                    </tr>
                    
                </thead>
                <tbody>
                    <tr v-for="({titulo, descricao}, key) in cursos2">
                        <td>{{key}}</td>
                        <td>{{titulo}}</td>
                        <td>{{descricao}}</td>                        
                    </tr>
                </tbody>
            </table>
            <hr>
            <ul>
                <li v-for="p in publicacoes" 
                    style="border:solid 1px;
                    margin-bottom: 10px;" :key="p.id">
                    <div>
                        {{p.publicacao}}
                        <hr>
                        <input type="text">
                    </div>
                </li>
            </ul>
            <button @click="misturarArray()">Misturar publicações</button>
        </div>

        <script>
            const vm = new Vue({
                    el: '#app',
                    data: {
                        comentarios:[
                            {id: 1, comentario: 'comentario 1'},
                            {id: 2, comentario: 'comentario 2'},
                            {id: 3, comentario: 'comentario 3'},
                        ],
                        numero:5,
                        cursos:['laravel', 'banco de dados', 'solid', 'angular'],
                        cursos2:{
                            1000:{
                                titulo:'Laravel', 
                                descricao: 'domine o laravel',
                            },
                            1001:{
                                titulo:'Banco de dados', 
                                descricao: 'domine o BD',
                            },
                        },
                        publicacoes:[
                            {id:1, publicacao: 'Publicações 1'},
                            {id:2, publicacao: 'Publicações 2'},
                            {id:3, publicacao: 'Publicações 3'},
                        ],
                    },                    
                    methods:{
                        misturarArray(){
                            let misturado = []
                            misturado[0] = this.publicacoes[2]
                            misturado[1] = this.publicacoes[0]
                            misturado[2] = this.publicacoes[1]
                            this.publicacoes = misturado
                        },
                        adicionarElemento(){
                            // this.comentarios[3] = {id: 4, comentario: 'Novo comentário'}
                            console.log(this.comentarios)
                            this.comentarios.push({id: 4, comentario: 'Novo comentário'})
                        },

                        removerElemento(){
                            // this.comentarios[3] = {id: 4, comentario: 'Novo comentário'}
                            console.log(this.comentarios)
                            this.comentarios.pop()
                        },

                        modificarElemento(){
                            //this.comentarios[1] = {id: 2, comentario: 'Comentario 2 atualizado'}
                            this.$set(
                                this.comentarios,
                                0,
                                {id: 1, comentario: 'Comentario 1 atualizado'}
                            )
                            console.log(this.comentarios)
                        },
                    },
                });
        </script>
    </body>
    
</html>
